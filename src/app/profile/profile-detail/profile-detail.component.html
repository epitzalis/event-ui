<div class="container">
  <div class="section-title">
      <h1>User Profile</h1>
  </div>

  <div class="wrap">
    <div class="userData">
      <div class="item">
        <h4>Email: </h4>
        <span> {{user.email}}</span>
      </div>
      <div class="item">
        <h4>ID: </h4>
        <span> {{user.id}}</span>
      </div>
    </div>
  </div>

  <div class="wrap">
    <button mat-raised-button color="warn" (click)="logout()">
      Logout
    </button>
  </div>

</div>
