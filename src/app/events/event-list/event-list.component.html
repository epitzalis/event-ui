<div class="container">
  <div>
    <h1>Events</h1>
  </div>

  <button mat-raised-button color="primary" [routerLink]="['/eventForm/', '']">
    Add Event
  </button>

  <div>
    <div *ngFor="let event of events">
      <div>
        <a [routerLink]="['/eventDetails/', event.id]">{{ event.title }}</a>
        <span>{{ event.date }}</span>
        <span>{{ event.location }}</span>
      </div>
    </div>
  </div>
</div>
