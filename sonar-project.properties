sonar-project.properties
# must be unique in a given SonarQube instance
sonar.projectKey=events-ui

# --- optional properties ---

# defaults to project key
sonar.projectName=EventsUI
# defaults to 'not provided'
sonar.projectVersion=1.0
 
# Path is relative to the sonar-project.properties file. Defaults to .
sonar.sources=src
 
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

sonar.exclusions=documentation/**, *main.ts, **test.ts, **constants.ts, **.model.ts, **.module.ts, **/environments/**

sonar.host.url=http://localhost:9000
sonar.login=admin
sonar.password=admin
sonar.tests=src
sonar.language=ts
sonar.test.inclusions=**/*.spec.ts
sonar.typescript.lcov.reportPaths=coverage/events-ui/lcov.info